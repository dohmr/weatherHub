<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Weather, or Not!</title>
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-light bg-primary">
            <span class="navbar-brand mb-2 h1" id="head-text">Handy Weather App!</span>
        </nav>
        <div class="row mt-5">
            <div class="col-md-3">
                <div class="card mb-3">
                    <form id="city-form">
                        <div class="form-group">
                            <label for="city-input">Search for a city</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="city-input" placeholder="e.g. Yuma">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit" id="add-city">Search</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="card-body" id="buttons-view">
                        <h2 class="card-title h4">Cities</h2>
                        <h3 class="card-subtitle h6 font-weight-normal mb-3 text-muted">Click on a city to
                            view the
                            weather</h3>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="col">
                    <div class="card w-100">
                        <div class="card-body" id="currentCity">
                            <h2 id="city-name" class="card-title h4">Choose City</h2>
                            <hr class="border-top border-primary">
                            <div id="weather-icon"> </div>
                            <p class="card-text">Current Temp (F): <span id="temp">-</span></p>
                            <p class="card-text">Wind: <span id="wind">-</span></p>
                            <p class="card-text">Humidity: <span id="humidity">-</span></p>
                            <p class="card-text">UV-Index: <span id="uv-index">-</span></p>
                        </div>
                    </div>
                    <h4>5 Day Forecast:</h4>
                    <div class="row">
                        <div class="col">
                            <div class="card text-white bg-primary " style="max-width: 20rem;">
                                    <p class="card-text"> <span id="0date">-</span></p>
                                    <p class="card-text"> <span id="0icon">-</span></p>
                                    <p class="card-text">Temp: <span id="0temp">-</span></p>
                                    <p class="card-text">Hum: <span id="0humid">-</span></p>
                            </div>
                        </div>
                        <div class="col">
                                <div class="card text-white bg-primary " style="max-width: 20rem;">
                                    <p class="card-text"> <span id="1date">-</span></p>
                                    <p class="card-text"> <span id="1icon">-</span></p>
                                    <p class="card-text">Temp: <span id="1temp">-</span></p>
                                    <p class="card-text">Hum: <span id="1humid">-</span></p>
                                </div>
                        </div>
                        <div class="col">
                                <div class="card text-white bg-primary " style="max-width: 20rem;">
                                    <p class="card-text"> <span id="2date">-</span></p>
                                    <p class="card-text"> <span id="2icon">-</span></p>
                                    <p class="card-text">Temp: <span id="2temp">-</span></p>
                                    <p class="card-text">Hum: <span id="2humid">-</span></p>
                                </div>
                        </div>
                        <div class="col">
                                <div class="card text-white bg-primary " style="max-width: 20rem;">
                                    <p class="card-text"> <span id="3date">-</span></p>
                                    <p class="card-text"> <span id="3icon">-</span></p>
                                    <p class="card-text">Temp: <span id="3temp">-</span></p>
                                    <p class="card-text">Hum: <span id="3humid">-</span></p>
                                </div>
                        </div>
                        <div class="col">
                                <div class="card text-white bg-primary " style="max-width: 20rem;">
                                    <p class="card-text"> <span id="4date">-</span></p>
                                    <p class="card-text"> <span id="4icon">-</span></p>
                                    <p class="card-text">Temp: <span id="4temp">-</span></p>
                                    <p class="card-text">Hum: <span id="4humid">-</span></p>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" class="css">
    <script src="hub.js" class="js"></script>
</body>

</html>
